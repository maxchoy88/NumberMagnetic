<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八星灵数能量分析</title>
    <style>
        :root {
            --ji-color: #27ae60;
            --xiong-color: #c0392b;
            --bg-color: #f4f7f6;
        }
        body { font-family: 'PingFang SC', sans-serif; background: var(--bg-color); padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 18px; text-align: center; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #2980b9; }
        #results { margin-top: 20px; }
        .star-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; align-items: center; }
        .star-name { font-weight: bold; padding: 4px 8px; border-radius: 4px; color: white; }
        .ji { background-color: var(--ji-color); }
        .xiong { background-color: var(--xiong-color); }
        .num-pair { font-family: monospace; font-size: 18px; color: #34495e; }
        .desc { font-size: 12px; color: #7f8c8d; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>✨ 八星灵数分析 ✨</h2>
    <input type="number" id="phoneInput" placeholder="请输入手机号或数字串" maxlength="11">
    <button onclick="analyze()">点击分析能量</button>

    <div id="results"></div>
</div>

<script>
    // 八星数据库
    const starData = {
        // 四吉星
        "天医": { pairs: ["13","31","68","86","49","94","27","72"], type: "ji", desc: "主大财、聪明、婚姻、正桃花" },
        "延年": { pairs: ["19","91","78","87","34","43","26","62"], type: "ji", desc: "主事业、领导力、长寿、责任感" },
        "生气": { pairs: ["14","41","67","76","39","93","28","82"], type: "ji", desc: "主贵人、乐观、名气、逢凶化吉" },
        "伏位": { pairs: ["11","22","88","99","66","77","33","44"], type: "ji", desc: "主平稳、被动、思考、等待机会" },
        // 四凶星
        "绝命": { pairs: ["12","21","69","96","48","84","37","73"], type: "xiong", desc: "主走极端、投资失利、好胜心、离异" },
        "五鬼": { pairs: ["18","81","79","97","36","63","24","42"], type: "xiong", desc: "主变动、才华、血光、不稳定性" },
        "六煞": { pairs: ["16","61","47","74","38","83","29","92"], type: "xiong", desc: "主忧郁、人际关系、偏桃花、压力" },
        "祸害": { pairs: ["17","71","89","98","46","64","23","32"], type: "xiong", desc: "主口舌、疾病、意外、小人" }
    };

    function analyze() {
        const input = document.getElementById('phoneInput').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";

        if (input.length < 2) {
            alert("请输入至少2位数字");
            return;
        }

        // 拆解数字对 (例如 139 -> 13, 39)
        for (let i = 0; i < input.length - 1; i++) {
            let pair = input.substring(i, i + 2);
            let foundStar = "其他";
            let starInfo = { type: "neutral", desc: "无显著能量" };

            // 匹配数据库
            for (let name in starData) {
                if (starData[name].pairs.includes(pair)) {
                    foundStar = name;
                    starInfo = starData[name];
                    break;
                }
            }

            // 渲染到界面
            const item = document.createElement('div');
            item.className = 'star-item';
            item.innerHTML = `
                <div>
                    <span class="num-pair">${pair}</span>
                    <div class="desc">${starInfo.desc}</div>
                </div>
                <span class="star-name ${starInfo.type}">${foundStar}</span>
            `;
            resultsDiv.appendChild(item);
        }
    }
</script>

</body>
</html>
