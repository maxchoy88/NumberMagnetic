    <script>
        const starDB = {

            "å»¶å¹´": { p: ["19","91","78","87","34","43","26","62"], t: "ji", d: "äº‹ä¸š Â· é¢†å¯¼ Â· å®ˆè´¢" },

            "ä¼ä½": { p: ["11","22","88","99","66","77","33","44"], t: "ji", d: "è“„åŠ¿ Â· å¹³ç¨³ Â· æ€è€ƒ" },
            "ç»å‘½": { p: ["12","21","69","96","48","84","37","73"], t: "xiong", d: "å†²åŠ¨ Â· æŠ•èµ„ Â· ç ´è´¢" },

        let myChart = null;

        function analyze() {
            const raw = document.getElementById('inputNum').value.replace(/[^\d]/g,'');
            if(raw.length < 2) { alert("è¯·è¾“å…¥å®Œæ•´å·ç "); return; }
            
            saveHistory(raw);

            // ç®—æ³•é€»è¾‘
            let pairs = [];
            let stats = { ji: 0, xiong: 0 };

            for(let i=0; i<raw.length-1; i++) {
                if(raw[i] === '0' || raw[i] === '5') continue;
                
                let next = i + 1;
                let note = "";
                while(next < raw.length) {
                    if(raw[next] === '0') note = " (éš)";
                    else if(raw[next] === '5') note = " (å¼º)";

                    next++;

                if(next < raw.length) {
                    const p = raw[i] + raw[next];
                    let star = "æœªçŸ¥", info = { t:'none', d:'' };
                    
                    for(let k in starDB) {

                            info = starDB[k];
                            info.t === 'ji' ? stats.ji++ : stats.xiong++;
                            break;
                        }
                    }
                    pairs.push({ num: raw.substring(i, next+1), star, info, note });
                }
            }

            renderUI(pairs, stats, raw);
        }

        function renderUI(pairs, stats, raw) {
            // æ¸²æŸ“åˆ—è¡¨
            const html = pairs.map(item => `

                    <div class="num-pair">${item.num}</div>
                    <div class="star-details">

                            <span class="badge ${item.info.t==='ji'?'bg-ji':'bg-xiong'}">${item.info.t==='ji'?'å‰':'å‡¶'}</span>
                        </div>
                        <div class="star-desc">${item.info.d} ${item.note}</div>
                    </div>
                </div>
            `).join('');
            document.getElementById('listArea').innerHTML = html;

            // æ¸²æŸ“å›¾è¡¨
            const total = stats.ji + stats.xiong;
            const jiPercent = total === 0 ? 0 : Math.round((stats.ji / total) * 100);
            document.getElementById('jiRate').innerText = jiPercent + "%";
            
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['å‰æ˜Ÿèƒ½é‡', 'å‡¶æ˜Ÿèƒ½é‡'],
                    datasets: [{

            // æ€»ç»“
            const verdict = jiPercent >= 60 ? "ğŸŒŸ è¿™æ˜¯ä¸€ä¸ª <strong>å‰æ˜Ÿé«˜ç…§</strong> çš„å·ç ï¼Œæœ‰åŠ©äºç¨³æ­¥å‘å±•ã€‚" : "âš ï¸ è¿™æ˜¯ä¸€ä¸ª <strong>å……æ»¡æŒ‘æˆ˜</strong> çš„å·ç ï¼Œéœ€æ³¨æ„å˜åŠ¨ä¸é£é™©ã€‚";
            document.getElementById('summaryText').innerHTML = verdict;

            // å‡†å¤‡æŠ¥å‘Šæ–‡æœ¬
            reportText = `ã€æ•°ç£åˆ†æã€‘å·ç  ${raw}\nå‰æ˜Ÿå æ¯”ï¼š${jiPercent}%\n----------------\n${pairs.map(p=>`${p.num} ${p.star}: ${p.info.d}`).join('\n')}\n----------------\n(CFCYA æ•°å­—èƒ½é‡ç³»ç»Ÿ)`;
        }

        function copyResult() {
            navigator.clipboard.writeText(reportText);
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.innerText;
            btn.innerText = "âœ… å·²å¤åˆ¶";
            setTimeout(() => btn.innerText = originalText, 1500);

        function saveHistory(num) {
