<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机号八星灵数 - 1800字至尊报告版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto+Sans+SC', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 25px 60px rgba(0,0,0,0.1);
        }
        .star-badge {
            @apply px-2 py-1 rounded text-[10px] md:text-xs font-bold inline-block mr-1 mb-1 shadow-sm transition-transform hover:scale-105;
        }
        .auspicious-bg { background-color: #f0fdf4; border: 1px solid #dcfce7; color: #166534; }
        .inauspicious-bg { background-color: #fef2f2; border: 1px solid #fee2e2; color: #991b1b; }
        
        .report-section {
            background: #fff;
            border: 1px dashed #cbd5e1;
            padding: 3.5rem;
            border-radius: 2.5rem;
            line-height: 2.4;
            color: #1e293b;
            font-size: 1rem;
            text-align: justify;
        }
        /* Buttons Style */
        .whatsapp-btn { background-color: #25D366; }
        .whatsapp-btn:hover { background-color: #128C7E; transform: translateY(-2px); }
        .email-btn { background-color: #4f46e5; }
        .email-btn:hover { background-color: #4338ca; transform: translateY(-2px); }
        .print-btn { background-color: #64748b; }
        .print-btn:hover { background-color: #475569; transform: translateY(-2px); }

        .brief-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 1.25rem;
        }
        #msgModal {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        /* Print Optimization */
        @media print {
            body { background: white !important; padding: 0 !important; }
            .no-print, #msgModal, .whatsapp-btn, .email-btn, .print-btn, .bg-white.p-8.rounded-3xl.mb-10 {
                display: none !important;
            }
            .glass-card { box-shadow: none !important; border: none !important; width: 100% !important; max-width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .report-section { border: 1px solid #eee !important; page-break-inside: auto; }
            section { page-break-inside: avoid; margin-bottom: 2.5rem; }
            h1, h2, h3 { color: black !important; }
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-start justify-center">

    <div id="msgModal" class="bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl flex items-center space-x-3">
        <span id="modalText"></span>
        <button onclick="hideModal()" class="text-amber-400 font-bold ml-2">收到</button>
    </div>

    <div class="max-w-6xl w-full glass-card p-6 md:p-12 my-4">
        <div class="text-center mb-10 no-print">
            <h1 class="text-4xl font-extrabold text-slate-800 mb-3 tracking-tight">🔮 八星灵数：1800字至尊报告</h1>
            <p class="text-slate-500 text-lg">基于时空波动算法的全维度生命蓝图推演</p>
        </div>

        <!-- Input Section -->
        <div class="bg-white p-8 rounded-3xl mb-10 border border-slate-200 shadow-inner no-print">
            <div class="max-w-4xl mx-auto space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-2">姓名 / 昵称</label>
                        <input type="text" id="nameInput" 
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:border-indigo-500 outline-none transition-all"
                            placeholder="阿盛"
                            maxlength="20">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-2">手机号码</label>
                        <input type="text" id="phoneInput" 
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:border-indigo-500 outline-none text-xl font-mono tracking-wider transition-all"
                            placeholder="10 或 11 位"
                            maxlength="11">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-2">电子邮箱 (选填)</label>
                        <input type="email" id="emailInput" 
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:border-indigo-500 outline-none transition-all"
                            placeholder="your@email.com">
                    </div>
                </div>
                <button onclick="analyzeAll()" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-2xl transition-all shadow-xl active:scale-95 text-lg">
                    开启深度报告 (Deep Insight Report)
                </button>
            </div>
        </div>

        <div id="resultArea" class="hidden space-y-12 animate-in fade-in slide-in-from-bottom-4 duration-700">
            
            <div class="text-center border-b pb-8">
                <h2 id="reportMainTitle" class="text-3xl font-bold text-slate-800 tracking-tight"></h2>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <div class="bg-indigo-600 text-white p-8 rounded-3xl text-center flex flex-col justify-center shadow-2xl">
                    <p class="text-indigo-200 text-xs font-bold uppercase tracking-widest mb-2">核心灵数内核</p>
                    <div id="soulNumber" class="text-8xl font-black">0</div>
                    <div id="numberTag" class="mt-4 font-bold bg-white/20 rounded-full py-2 text-md tracking-widest"></div>
                </div>

                <div class="lg:col-span-3 bg-white border border-slate-100 p-8 rounded-3xl shadow-sm">
                    <h3 class="font-bold text-slate-800 text-xl mb-6 flex items-center">
                        <span class="mr-3 text-indigo-500">📊</span> 八星能量看板 (Dashboard)
                    </h3>
                    <div id="starBriefing" class="brief-grid mb-6"></div>
                    <div id="starSequence" class="flex flex-wrap gap-2 mt-6 border-t pt-6"></div>
                </div>
            </div>

            <div class="space-y-8">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 px-4 no-print">
                    <h3 class="text-2xl font-bold text-slate-800 flex items-center">
                        <span class="mr-3 text-indigo-600">📜</span> 深度生命蓝图详述
                    </h3>
                    <div class="flex flex-wrap gap-3">
                        <button onclick="shareToWhatsApp()" class="whatsapp-btn text-white px-5 py-2.5 rounded-xl font-bold shadow-lg">WhatsApp</button>
                        <button onclick="shareToEmail()" class="email-btn text-white px-5 py-2.5 rounded-xl font-bold shadow-lg">邮件报告</button>
                        <button onclick="window.print()" class="print-btn text-white px-5 py-2.5 rounded-xl font-bold shadow-lg">打印 PDF</button>
                    </div>
                </div>
                <div id="masterReport" class="report-section shadow-2xl border-slate-50"></div>
            </div>
        </div>
    </div>

    <script>
        const starMap = {
            "13": "天医", "31": "天医", "68": "天医", "86": "天医", "49": "天医", "94": "天医", "27": "天医", "72": "天医",
            "19": "延年", "91": "延年", "78": "延年", "87": "延年", "34": "延年", "43": "延年", "26": "延年", "62": "延年",
            "14": "生气", "41": "生气", "67": "生气", "76": "生气", "39": "生气", "93": "生气", "28": "生气", "82": "生气",
            "11": "伏位", "22": "伏位", "33": "伏位", "44": "伏位", "55": "伏位", "66": "伏位", "77": "伏位", "88": "伏位", "99": "伏位", "00": "伏位",
            "12": "绝命", "21": "绝命", "69": "绝命", "96": "绝命", "48": "绝命", "84": "绝命", "37": "绝命", "73": "绝命",
            "18": "五鬼", "81": "五鬼", "79": "五鬼", "97": "五鬼", "36": "五鬼", "63": "五鬼", "24": "五鬼", "42": "五鬼",
            "16": "六煞", "61": "六煞", "47": "六煞", "74": "六煞", "38": "六煞", "83": "六煞", "29": "六煞", "92": "六煞",
            "17": "祸害", "71": "祸害", "89": "祸害", "98": "祸害", "46": "祸害", "64": "祸害", "23": "祸害", "32": "祸害"
        };

        const lifePathData = {
            1: "开拓型内核", 2: "协调型内核", 3: "表达型内核", 4: "务实型内核", 5: "变革型内核", 6: "守护型内核", 7: "智思型内核", 8: "成就型内核", 9: "利他型内核"
        };

        const starMeta = {
            "天医": { type: "aus", label: "财运/正缘", color: "text-emerald-600" },
            "延年": { type: "aus", label: "事业/能力", color: "text-blue-600" },
            "生气": { type: "aus", label: "贵人/乐天", color: "text-green-600" },
            "伏位": { type: "aus", label: "守成/等待", color: "text-teal-600" },
            "绝命": { type: "inaus", label: "冒险/损耗", color: "text-rose-600" },
            "五鬼": { type: "inaus", label: "变动/疑虑", color: "text-purple-600" },
            "六煞": { type: "inaus", label: "情感/桃花", color: "text-pink-600" },
            "祸害": { type: "inaus", label: "口舌/健康", color: "text-orange-600" }
        };

        function showModal(text) {
            document.getElementById('modalText').innerText = text;
            document.getElementById('msgModal').style.display = 'flex';
        }
        function hideModal() {
            document.getElementById('msgModal').style.display = 'none';
        }

        function analyzeAll() {
            const name = document.getElementById('nameInput').value.trim() || "测算者";
            const phoneInput = document.getElementById('phoneInput').value;
            const digits = phoneInput.replace(/\D/g, '');
            
            if (digits.length < 10 || digits.length > 11) {
                showModal('阿盛提示：请填写 10 或 11 位号码，大师才能算得准！');
                return;
            }

            let sum = digits.split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
            while (sum > 9) {
                sum = sum.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
            }

            const sequence = [];
            const stats = { "天医": 0, "延年": 0, "生气": 0, "伏位": 0, "绝命": 0, "五鬼": 0, "六煞": 0, "祸害": 0 };
            for (let i = 0; i < digits.length - 1; i++) {
                let pair = digits.substring(i, i + 2);
                if (starMap[pair]) {
                    const sName = starMap[pair];
                    sequence.push({ pair, name: sName });
                    stats[sName]++;
                }
            }

            displayResults(name, sum, sequence, stats, digits);
        }

        function displayResults(name, soulNum, sequence, stats, fullNum) {
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('reportMainTitle').innerText = `【至尊深度报告】${name} 的全维度生命能量蓝图`;
            document.getElementById('soulNumber').innerText = soulNum;
            document.getElementById('numberTag').innerText = lifePathData[soulNum];
            
            const briefingDiv = document.getElementById('starBriefing');
            briefingDiv.innerHTML = '';
            Object.keys(starMeta).forEach(star => {
                const meta = starMeta[star];
                const count = stats[star];
                const item = document.createElement('div');
                item.className = `p-4 rounded-3xl text-center border-2 ${count > 0 ? (meta.type === 'aus' ? 'auspicious-bg' : 'inauspicious-bg') : 'bg-slate-50 border-slate-100 text-slate-300'}`;
                item.innerHTML = `
                    <p class="text-[10px] uppercase font-bold tracking-widest opacity-60 mb-1">${meta.label}</p>
                    <p class="text-sm font-black mb-1">${star}</p>
                    <p class="text-2xl">${count}</p>
                `;
                briefingDiv.appendChild(item);
            });

            const seqDiv = document.getElementById('starSequence');
            seqDiv.innerHTML = '<p class="w-full text-[10px] text-slate-400 mb-3 font-bold uppercase tracking-widest">号码核心磁场链 (Magnetic Chain):</p>';
            sequence.forEach(item => {
                const span = document.createElement('span');
                const isAus = starMeta[item.name].type === "aus";
                span.className = `star-badge p-2 px-3 ${isAus ? 'auspicious-bg' : 'inauspicious-bg'}`;
                span.innerText = `${item.name}(${item.pair})`;
                seqDiv.appendChild(span);
            });

            generateMasterReport(name, soulNum, stats, sequence, fullNum);
            document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
        }

        function generateMasterReport(name, soulNum, stats, sequence, fullNum) {
            const reportDiv = document.getElementById('masterReport');
            const ausTotal = stats["天医"] + stats["延年"] + stats["生气"] + stats["伏位"];
            const inausTotal = stats["绝命"] + stats["五鬼"] + stats["六煞"] + stats["祸害"];
            
            let content = `<div class="space-y-12">`;
            
            // 第一章节：深度灵魂分析 (Expanded to ~350 words)
            content += `<section>
                <h4 class="text-2xl font-black text-indigo-900 border-l-[12px] border-indigo-600 pl-5 mb-8">第一章：灵魂底色与先天灵性频率</h4>
                <p class="indent-10 mb-6">数字不仅是计量的单位，更是宇宙能量在三维空间中振动的特定频率。针对 <strong>${name}</strong> 的专属号码 ${fullNum} 进行的至尊级磁场剥离显示，您的先天灵魂内核被锁定在 <strong>${soulNum} 号“${lifePathData[soulNum]}”</strong> 的高阶相位上。这一核心数字代表了 <strong>${name}</strong> 生命剧本的最底层逻辑：它决定了您在极端压力下的第一本能反应，以及您在追求人生终极目标时的核心动力源。</p>
                <p class="indent-10 mb-6">解析显示，这一 ${soulNum} 号内核展现出一种${soulNum % 2 === 0 ? '极具深度的守恒与平衡之美。这意味着您在处理错综复杂的人际与金钱关系时，天生具备一种“缓冲器”的特质，能够通过逻辑的推演将剧烈的矛盾转化为有序的合作。' : '极具张力的爆发与开创之美。这预示着您生命中隐藏着突破阶层固化的天然野心，您的磁场往往在“破旧立新”的瞬间能释放出惊人的创造性频率。'}然而，核心内核必须与外部号码磁场达成共振。目前来看，您的场域正处于“${ausTotal >= inausTotal ? '黄金扩张期' : '深层重构期'}”。在这种状态下，您的每一个细微决定都会被放大。阿盛请记住：作为生命的主理人，您的意志才是调配这些数字能量的最高统帅，而非被动接受命运的拨弄。</p>
                <p class="indent-10 mb-4">从宏观能量分布来看，吉星磁场与凶星磁场的比例为 ${ausTotal}:${inausTotal}。这是一个极具参考价值的比例，它揭示了 <strong>${name}</strong> 目前生命剧场中的“阻力与推力”对比。在未来的流年运势中，这一比例将直接影响您对外部机会的捕捉效率。</p>
            </section>`;

            // 第二章节：财运与财富裂变 (Expanded to ~450 words)
            content += `<section>
                <h4 class="text-2xl font-black text-indigo-900 border-l-[12px] border-indigo-600 pl-5 mb-8">第二章：财富罗盘、财库推演与裂变契机</h4>
                <p class="indent-10 mb-6">在八星灵数财富体系中，财富的质量远比数量更重要。针对 <strong>${name}</strong> 的推演发现，号码中嵌入了 <strong>${stats["天医"]}</strong> 组天医财星。天医代表的是大财、正财、甚至是能够跨越时代的资产增值能力。这意味着 <strong>${name}</strong> 并不缺乏捕捉金钱信息的嗅觉，相反，您往往能在纷乱的市场噪音中，凭借一种近乎直觉的灵感抓取到最高质量的商业契机。但问题在于，财星的排列位置决定了“财库”是封死还是漏风。如果天医出现在前段，那代表早年财源广进但守财不易；若出现在末尾，则预示晚年财库丰盈。</p>
                <p class="indent-10 mb-6">与此同时，我们必须审视“延年”磁场的作用。延年是财富的守护神，也是专业能力的代名词。${stats["延年"] > 0 ? '解析显示，您的事业场域具备极强的“将领特质”。延年能量的加持让 <strong>${name}</strong> 在职场中具备不可替代的专业威信，您的财富积累是基于价值创造的逻辑，而非博弈式的运气。这种财富稳健且具延续性。' : '由于号码中缺乏显性的强延年阵，<strong>${name}</strong> 的财富增长呈现出一种“跳跃式”特征。您可能在某些时段突然获得爆发式收益，但由于守财磁场偏弱，资产极易在不经意间流失。这暗示阿盛必须建立一套严格的“强制资产沉淀”系统，将流动资金转化为不可轻易变现的长期资产（如黄金或核心不动产）。'} </p>
                <p class="indent-10 mb-6">针对目前的财库结构，大师给出如下裂变策略：利用“生气”磁场所带来的高端人脉资源（贵人财）进行前期的资源对焦，再利用“天医”磁场进行精准收割。注意，如果您的号码中“绝命”与“天医”形成了相邻组合，这预示着一种“高空行走”的激进模式——虽然收益极具诱惑力，但一旦发生回撤，可能会波及本金，务必警惕一切形式的过度杠杆操作。</p>
                <p class="indent-10 mb-4">总结 <strong>${name}</strong> 的理财哲学：顺境时利用延年守城，逆境时利用生气突围。财富的本质是能量的剩余，只有当您的生命频率处于高光时刻，这些数字才会真正为您工作。</p>
            </section>`;

            // 第三章节：情感宿命与人际能量 (Expanded to ~350 words)
            content += `<section>
                <h4 class="text-2xl font-black text-indigo-900 border-l-[12px] border-indigo-600 pl-5 mb-8">第三章：情感镜像、亲密关系与宿命牵引</h4>
                <p class="indent-10 mb-6">情感不仅是心理的投射，更是生物电磁波的相互吸引。在 <strong>${name}</strong> 的号码矩阵中，${stats["六煞"] > 0 ? '“六煞”磁场释放出的信号异常清晰。六煞主细腻、主美感、也主偏桃花与情感纠结。这赋予了 <strong>${name}</strong> 在人际交往中极强的共情能力和亲和力，您能轻而易举地读懂他人的微表情和潜台词。这种天赋让您在社交中如鱼得水，但在亲密关系中，却容易让您陷入“过度解读”的泥潭。' : '情感能量场呈现出一种理性守恒的状态。这意味着 <strong>${name}</strong> 在处理感情问题时更看重契约感和实际的相处边界，虽然少了一些戏剧性的起伏，但却为生命筑起了一道坚实的稳定防线。'}</p>
                <p class="indent-10 mb-6">如果 <strong>${name}</strong> 的磁场中出现了“五鬼”或“祸害”数组，那么在未来的十二个朔望月中，情感交流可能会面临“词不达意”或“突发性信任波动”的挑战。化解这些负向信号的最有效手段并非争论，而是能量的转移与中和。正如我们一直建议阿盛的那样：与 <strong>MONEY</strong>（那只活泼的公狸花猫）建立更深层的互动。在量子能量层面，公猫具备一种极强的平衡性磁场，MONEY 身上纯净、无条件的爱是最好的能量过滤器，它能帮您带走在外部职场积累的戾气和杂乱电波。多摸摸它的额头，这种触觉反馈能激活您的生命灵数 ${soulNum} 的自愈潜能。</p>
